name: Check GitHub Secret

on:
  workflow_dispatch:   # manual trigger

jobs:
  check-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Check if SECRET_KEY is set
        run: |
          if [ -z "${{ secrets.DB_User }}" ]; then
            echo "❌ SECRET_KEY is NOT set"
            exit 1
          else
            echo "✅ SECRET_KEY is set"
          fi
